<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Filters</span>
      <a href="index.html">X</a>
    </nav>
    <h3>Price</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Min" />
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Max" />
        </div>
      </div>
    </form>
    <h3>Type of Space</h3>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="privateRoom"
        id="privateRoom"
        value="option1"
        checked
      />
      <label class="form-check-label" for="privateRoom">
        private room
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="sharedRoom"
        id="sharedRoom"
        value="option2"
      />
      <label class="form-check-label" for="sharedRoom">
        shared room
      </label>
    </div>
    <div class="form-check disabled">
      <input
        class="form-check-input"
        type="radio"
        name="entirePlace"
        id="entirePlace"
        value="option3"
        disabled
      />
      <label class="form-check-label" for="entirePlace">
        entire place
      </label>
    </div>
    <h3>Square mÂ²</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Min" />
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Max" />
        </div>
      </div>
    </form>
    <h3>Preferences</h3>
    <button type="button" class="btn btn-light">Balcony</button>
    <button type="button" class="btn btn-light">Dishwasher</button>
    <button type="button" class="btn btn-light">
      <ion-icon name="logo-no-smoking-outline"></ion-icon><br />Smoker Friendly
    </button>
    <button type="button" class="btn btn-light">Pets</button>
    <button type="button" class="btn btn-light">Parking Space</button>
    <button type="button" class="btn btn-light">Washing Machine</button>
    <button type="button" class="btn btn-light">Wheelchair Access</button>
    <button type="button" class="btn btn-light">
      <ion-icon name="thermometer-outline"></ion-icon><br />heating
    </button>
    <button type="button" class="btn btn-light">Elevator</button>
    <button type="button" class="btn btn-light">
      <ion-icon name="bed-outline"></ion-icon><br />furnished
    </button>
    <br />
    <button type="button" class="btn btn-primary btn-lg">Apply</button>
    <script src="./scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
