<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Filters</span>
      <a href="list.html">X</a>
    </nav>
    <h3>Price</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Min" />
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Max" />
        </div>
      </div>
    </form>
    <h3>Type of Space</h3>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="privateRoom"
        id="privateRoom"
        value="option1"
        checked
      />
      <label class="form-check-label" for="privateRoom">
        rooms and share
      </label>
    </div>
    <div class="form-check disabled">
      <input
        class="form-check-input"
        type="radio"
        name="entirePlace"
        id="entirePlace"
        value="option3"
        disabled
      />
      <label class="form-check-label" for="entirePlace">
        entire place
      </label>
    </div>
    <h3>Square mÂ²</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Min" />
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Max" />
        </div>
      </div>
    </form>
    <h3>Preferences</h3>
    <button type="button" class="btn btn-light">
      <img src="./icons/balcony-icon.svg" alt="Balcony" height="16px" /><br />
      Balcony
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/balcony-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Dishwasher
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/smoker-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Smoker Friendly
    </button>
    <button type="button" class="btn btn-light">
      <img src="./icons/pet-icon.svg" alt="Balcony" height="16px" /><br />Pets
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/parking-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Parking Space
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/washing-machine-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Washing Machine
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/wheelchair-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Wheelchair Access
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/heating-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />heating
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/elevator-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />Elevator
    </button>
    <button type="button" class="btn btn-light">
      <img
        src="./icons/furniture-icon.svg"
        alt="Balcony"
        height="16px"
      /><br />furnished
    </button>
    <br />
    <button id="apply-button" type="button" class="btn btn-primary btn-lg">
      <a href="list.html">Apply</a>
    </button>
    <script src="./scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
