<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat List</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="body-container">
      <div class="nav-bar">
        <div class="filter">
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="filter.html"
              ><ion-icon name="options-outline"></ion-icon
            ></a>
            <img
              id="user-icon"
              src="./icons/account-icon.png"
              alt="User Icon"
            />
            <a href="index.html">X</a>
          </nav>
        </div>
      </div>
      <div></div>
      <div>
        <nav class="search-details">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
      </div>
      <div class="criteria-container">
        <div class="sort-drop-down1">
          <span class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sort by date
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Today</a>
              <a class="dropdown-item" href="#">This Week</a>
              <a class="dropdown-item" href="#">This Month</a>
            </div>
          </span>
          <span class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sort by price
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Low to High</a>
              <a class="dropdown-item" href="#">high to Low</a>
            </div>
          </span>
        </div>
      </div>
    </div>
    <div class="card" id="card" style="width: 20rem;">
      <a href="details.html">
        <img
          class="card-img-top"
          src="https://images.craigslist.org/00808_7eQd9y0K3ma_300x300.jpg"
          alt="flat-image"
      /></a>
      <div class="card-body">
        <h5 class="card-title">
          Sunny room with single bed for rent in schöneberg
        </h5>
        <p class="card-price">499 €</p>
      </div>
    </div>
    <div class="card" id="card" style="width: 20rem;">
      <a href="details.html">
        <img
          class="card-img-top"
          src="https://images.craigslist.org/00606_dpK8wmMXTmL_300x300.jpg"
          alt="flat-image"
      /></a>
      <div class="card-body">
        <h5 class="card-title">Small flat with own bathroom</h5>
        <p class="card-price">250 €</p>
      </div>
    </div>
    <div class="card" id="card" style="width: 20rem;">
      <a href="details.html">
        <img
          class="card-img-top"
          src="https://images.craigslist.org/00f0f_jshcMuvevkj_300x300.jpg"
          alt="flat-image"
      /></a>
      <div class="card-body">
        <h5 class="card-title">Nice appartment outside of town</h5>
        <p class="card-price">320 €</p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
