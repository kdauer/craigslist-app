<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Detail</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.craigslist.org/00808_7eQd9y0K3ma_300x300.jpg"
              class="d-block w-100"
              alt="Image 1"
              height="100"
              width="42"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.craigslist.org/00808_7eQd9y0K3ma_300x300.jpg"
              class="d-block w-100"
              alt="Image2"
              height="100"
              width="42"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.craigslist.org/00808_7eQd9y0K3ma_300x300.jpg"
              class="d-block w-100"
              alt="Image3"
              height="100"
              width="42"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div><h3>Flat Title</h3></div>
    <div><h3>Price</h3></div>
    <div><h3>Flat description</h3></div>
    <div>
      <h6>preferences:</h6>
      <button type="button" class="btn btn-light">Balcony</button>
      <button type="button" class="btn btn-light">Dishwasher</button>
      <button type="button" class="btn btn-light">Smoker Friendly</button>
    </div>
    <div id="map" style="width: 200px; height: 200px;"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2hhdWxpdHRvIiwiYSI6ImNrNmk5dGZldTAyaWEza25udHMyMmsyM2wifQ.4Y2j_O7W5UvuwxXH7VDeEw";
      var coordinates = [13.404954, 52.520008];

      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v9",
        center: coordinates,
        zoom: 8
      });

      new mapboxgl.Marker().setLngLat().addTo(map);
    </script>
    <script src="./scripts/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div></div>
  </body>
</html>
